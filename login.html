<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大事件-登录/注册</title>
		<!-- 导入 layui 的样式 -->
		<link rel="stylesheet" type="text/css" href="assets/lib/layui/css/layui.css" />
		<!-- 导入自己的样式表 -->
		<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
	</head>
	<body>
		<!-- 头部的 logo 区 -->
		<div class="layui-main logo">
			<img src="assets/images/logo.png" />
		</div>

		<!-- 登陆注册区 -->
		<div class="loginAndRegBox">
			<div class="title-box"> </div>
			<!-- 登陆的div -->
			<div class="login-box">
				<!-- 登陆的表单 -->
				<form class="layui-form" id="form_login">
					<div class="layui-form-item">
						<!-- 用户名 -->
						<i class="layui-icon layui-icon-username"></i>
						<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
							autocomplete="off" class="layui-input">
					</div>
					<!-- 密码 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
							autocomplete="off" class="layui-input">
					</div>
					<!-- 按钮 -->
					<div class="layui-form-item">
						<!-- 注意表单提交按钮和普通按钮的区别 就是 lay-submit 属性-->
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
					</div>
					<div class="layui-form-item links">
						<a href="javascript:;" id="link_reg">去注册账号</a>
					</div>
				</form>
			</div>
			<!-- 注册的div -->
			<div class="reg-box">
				<!-- 注册的表单 -->
				<form class="layui-form" id="form_reg">
					<div class="layui-form-item">
						<!-- 用户名 -->
						<i class="layui-icon layui-icon-username"></i>
						<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
							autocomplete="off" class="layui-input">
					</div>
					<!-- 密码 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
							autocomplete="off" class="layui-input">
					</div>
					<!-- 密码确认框 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="确认密码"
							autocomplete="off" class="layui-input">
					</div>
					<!-- 按钮 -->
					<div class="layui-form-item">
						<!-- 注意表单提交按钮和普通按钮的区别 就是 lay-submit 属性-->
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
					</div>
					<div class="layui-form-item links">
						<a href="javascript:;" id="link_login">去登陆</a>
					</div>
				</form>
			</div>
		</div>
		<!-- 导入layui.js -->
		<script src="./assets/lib/layui/layui.all.js"></script>
		<!-- 导入jQuery -->
		<script src="assets/lib/jquery.js"></script>
		<!-- 导入自己封装的baseAPI.js -->
		<script src="assets/js/baseAPI.js"></script>
		<!-- 导入自己的JavaScript脚本 -->
		<script src="assets/js/login.js"></script>
	</body>
</html>
